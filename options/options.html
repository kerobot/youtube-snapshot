<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Snapshot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .container {
      padding: 20px;
    }
    .icon {
      width: 50px;
      height: 50px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .header h1 {
      margin-left: 10px;
      font-size: 1.5rem;
    }
    .form-check {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-check-label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="header">
      <img src="../icons/icon-32.png" alt="YouTube Snapshot Icon" class="icon">
      <h1 class="h1">YouTube Snapshot</h1>
    </div>
    <div class="row justify-content-md-center mt-2">
      <div class="col-md-auto form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="fpsToggle">
        <label class="form-check-label" for="fpsToggle">Show FPS</label>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
